<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Смарт-Экспресс - официальный сайт</title>
    <style>
        html, body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .fixed-container {
            width: 1000px;
            margin: 0 auto 0 auto;
        }
        header {
            height: 120px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            margin-right: 20px;
            color: black;
            text-decoration: none;
        }
        nav a:hover {
            text-decoration: underline;
        }
        .phone-button {
            display: flex;
            align-items: center;
            justify-content: flex-end;
        }
        .phone-button button {
            margin-left: 20px;
            border: 1px solid gray;
            background-color: transparent;
            border-radius: 5px;
            padding: 10px 30px 10px 30px;
            cursor: pointer;
        }

        .first-block {
            height: 1520px;
            background-image: url(Niva.jpg);
            background-size: 300px;

        }

    </style>
</head>
<body>
    <header class="fixed-container">
        <nav>
            <a href="#">Услуги</a>
            <a href="#">Портфолио</a>
            <a href="#">Стоимость</a>
        </nav>
        <div class="phone-button">
            <div>+375 29 681 98 98</div>
            <button>Заказать звонок</button>
        </div>
    </header>
    <section class="fixed-container first-block">
                
    </section>
</body>
</html>
